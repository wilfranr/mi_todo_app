<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Flow - App Profesional</title>

    <!-- 1. Color de la barra de estado del navegador (en móviles) -->

      name="theme-color"
      content="#007aff"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#1c1c1e"
      media="(prefers-color-scheme: dark)"
    />

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      /* Todos los estilos CSS de la versión anterior van aquí... */
      :root {
        --font-main:
          system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        --bg-body: #f0f2f5;
        --bg-body-gradient: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
        --bg-app: rgba(255, 255, 255, 0.6);
        --bg-surface: rgba(255, 255, 255, 0.8);
        --color-text-primary: #1c1c1e;
        --color-text-secondary: #5a5a5f;
        --color-border: rgba(0, 0, 0, 0.1);
        --shadow-color: rgba(0, 0, 0, 0.1);
        --primary-color: #007aff;
        --primary-color-light: #e6f2ff;
        --danger-color: #ff3b30;
        --danger-bg: rgba(255, 59, 48, 0.1);
        --warning-color: #ff9500;
        --warning-bg: rgba(255, 149, 0, 0.1);
        --success-color: #34c759;
      }
      html.dark-mode {
        --bg-body: #1c1c1e;
        --bg-body-gradient: linear-gradient(120deg, #2c3e50 0%, #4ca1af 100%);
        --bg-app: rgba(44, 44, 46, 0.65);
        --bg-surface: rgba(60, 60, 62, 0.7);
        --color-text-primary: #ffffff;
        --color-text-secondary: #a0a0a5;
        --color-border: rgba(255, 255, 255, 0.15);
        --shadow-color: rgba(0, 0, 0, 0.3);
      }
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.9);
        }
      }
      html {
        font-family: var(--font-main);
        color-scheme: light dark;
        transition: background-color 0.3s ease;
      }
      body {
        background-color: var(--bg-body);
        background-image: var(--bg-body-gradient);
        background-attachment: fixed;
        color: var(--color-text-primary);
        line-height: 1.6;
        padding: 20px;
      }
      .app-container {
        max-width: 700px;
        margin: 40px auto;
        background: var(--bg-app);
        border-radius: 20px;
        border: 1px solid var(--color-border);
        box-shadow: 0 8px 32px 0 var(--shadow-color);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        overflow: hidden;
        transition:
          background-color 0.3s ease,
          border-color 0.3s ease;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 30px;
        border-bottom: 1px solid var(--color-border);
      }
      header h1 {
        font-size: clamp(1.5rem, 4vw, 2rem);
      }
      #theme-toggle {
        background: none;
        border: none;
        cursor: pointer;
        color: var(--color-text-primary);
        transition:
          transform 0.3s ease,
          color 0.3s ease;
        padding: 5px;
      }
      #theme-toggle:hover {
        transform: scale(1.2) rotate(15deg);
        color: var(--primary-color);
      }
      main {
        padding: 30px;
      }
      i[data-lucide] {
        width: 22px;
        height: 22px;
        stroke-width: 2;
        vertical-align: middle;
      }
      .task-list-section h2 {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 1.2rem;
        margin-bottom: 15px;
        cursor: pointer;
        color: var(--color-text-secondary);
      }
      .toggle-icon {
        transition: transform 0.3s ease;
      }
      .task-list-section.collapsed .toggle-icon {
        transform: rotate(-90deg);
      }
      .task-list {
        list-style: none;
        transition: max-height 0.3s ease-out;
        max-height: 1000px;
        overflow: hidden;
      }
      .task-list-section.collapsed .task-list {
        max-height: 0;
        margin-bottom: 0;
      }
      .task-item {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px;
        background: var(--bg-surface);
        border-radius: 12px;
        margin-bottom: 12px;
        border: 1px solid transparent;
        border-left: 5px solid var(--color-border);
        box-shadow: 0 2px 5px var(--shadow-color);
        transition: all 0.3s ease;
        animation: fadeInUp 0.5s ease-out forwards;
      }
      .task-item.removing {
        animation: fadeOut 0.3s ease-in forwards;
      }
      .task-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px var(--shadow-color);
        border-left-color: var(--primary-color);
      }
      .task-item.due-soon {
        border-left-color: var(--warning-color);
        background: var(--warning-bg);
      }
      .task-item.overdue {
        border-left-color: var(--danger-color);
        background: var(--danger-bg);
      }
      .task-item.completed {
        opacity: 0.6;
      }
      .task-item.completed .task-title {
        text-decoration: line-through;
      }
      .task-item.completed:hover {
        opacity: 0.8;
      }
      .custom-checkbox {
        position: relative;
      }
      .custom-checkbox input[type="checkbox"] {
        opacity: 0;
        width: 22px;
        height: 22px;
        cursor: pointer;
        position: absolute;
      }
      .custom-checkbox label {
        width: 22px;
        height: 22px;
        background: transparent;
        border: 2px solid var(--color-text-secondary);
        border-radius: 50%;
        display: inline-block;
        position: relative;
        transition: all 0.2s ease;
      }
      .custom-checkbox input[type="checkbox"]:checked + label {
        background: var(--success-color);
        border-color: var(--success-color);
      }
      .custom-checkbox input[type="checkbox"]:checked + label::after {
        content: "";
        display: block;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
        position: absolute;
        left: 7px;
        top: 3px;
      }
      .custom-checkbox input[type="checkbox"]:hover + label {
        border-color: var(--primary-color);
      }
      .task-content {
        flex-grow: 1;
        cursor: pointer;
      }
      .task-title {
        font-weight: 600;
      }
      .task-details {
        font-size: 0.85em;
        color: var(--color-text-secondary);
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 4px;
      }
      .task-details span {
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .task-details i[data-lucide] {
        width: 14px;
        height: 14px;
        stroke-width: 2.5;
      }
      .task-actions button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        color: var(--color-text-secondary);
        transition:
          background-color 0.2s,
          color 0.2s,
          transform 0.2s;
      }
      .task-actions button i[data-lucide] {
        width: 18px;
        height: 18px;
      }
      .task-actions button:hover {
        background-color: var(--color-border);
        color: var(--color-text-primary);
        transform: scale(1.1);
      }
      .task-actions .delete-btn:hover {
        color: var(--danger-color);
      }
      .add-task-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 122, 255, 0.4);
        transition: all 0.3s ease;
      }
      .add-task-btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 6px 20px rgba(0, 122, 255, 0.5);
      }
      .add-task-btn i[data-lucide] {
        width: 32px;
        height: 32px;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        animation: fadeIn 0.3s ease;
      }
      @keyframes zoomIn {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      .modal-content {
        background-color: var(--bg-app);
        margin: 10vh auto;
        padding: 30px;
        border: 1px solid var(--color-border);
        width: 90%;
        max-width: 500px;
        border-radius: 16px;
        box-shadow: 0 10px 40px var(--shadow-color);
        position: relative;
        animation: zoomIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        cursor: pointer;
        background: transparent;
        border: 0;
        color: var(--color-text-secondary);
        padding: 5px;
        border-radius: 50%;
        transition: all 0.2s;
      }
      .close-btn:hover {
        color: var(--danger-color);
        background-color: var(--color-border);
        transform: rotate(90deg);
      }
      .close-btn i[data-lucide] {
        width: 24px;
        height: 24px;
      }
      #task-form .form-group {
        margin-bottom: 20px;
      }
      #task-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
      }
      #task-form input,
      #task-form textarea,
      #task-form select {
        width: 100%;
        padding: 12px;
        background-color: var(--bg-surface);
        border: 1px solid var(--color-border);
        border-radius: 8px;
        font-size: 1rem;
        color: var(--color-text-primary);
        transition:
          border-color 0.2s,
          box-shadow 0.2s;
      }
      #task-form .form-group:focus-within label {
        color: var(--primary-color);
      }
      #task-form input:focus,
      #task-form textarea:focus,
      #task-form select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px var(--primary-color-light);
      }
      .form-row {
        display: flex;
        gap: 15px;
      }
      .form-row .form-group {
        flex: 1;
      }
      #task-form button {
        width: 100%;
        padding: 15px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      #task-form button:hover {
        filter: brightness(1.1);
        transform: translateY(-2px);
      }
      #toast-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2000;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      @keyframes toastIn {
        from {
          transform: translateY(100px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes toastOut {
        from {
          transform: translateY(0);
          opacity: 1;
        }
        to {
          transform: translateY(100px);
          opacity: 0;
        }
      }
      .toast {
        padding: 12px 20px;
        border-radius: 8px;
        color: white;
        font-weight: 500;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        animation: toastIn 0.3s ease-out forwards;
      }
      .toast.removing {
        animation: toastOut 0.3s ease-in forwards;
      }
      .toast.success {
        background-color: var(--success-color);
      }
      .toast.error {
        background-color: var(--danger-color);
      }
      .toast.info {
        background-color: var(--primary-color);
      }
      @media (max-width: 600px) {
        body {
          padding: 0;
        }
        .app-container {
          margin: 0;
          border-radius: 0;
          min-height: 100vh;
        }
        main {
          padding: 20px;
        }
        header {
          padding: 15px 20px;
        }
        .form-row {
          flex-direction: column;
          gap: 0;
        }
        .modal-content {
          margin: 5vh auto;
        }
      }
    </style>
  </head>
  <body>
    <!-- El HTML del body es el mismo -->
    <div class="app-container">
      <header>
        <h1>ToDo Flow</h1>
        <button id="theme-toggle" title="Cambiar tema">
          <i data-lucide="moon"></i>
        </button>
      </header>
      <main>
        <section class="task-list-section" id="active-tasks">
          <h2>
            <span>Tareas Pendientes</span
            ><i data-lucide="chevron-down" class="toggle-icon"></i>
          </h2>
          <ul class="task-list" id="active-tasks-list"></ul>
        </section>
        <section class="task-list-section collapsed" id="completed-tasks">
          <h2>
            <span>Completadas</span
            ><i data-lucide="chevron-down" class="toggle-icon"></i>
          </h2>
          <ul class="task-list" id="completed-tasks-list"></ul>
        </section>
      </main>
    </div>
    <button class="add-task-btn" id="open-modal-btn" title="Añadir tarea">
      <i data-lucide="plus"></i>
    </button>
    <div id="task-modal" class="modal">
      <div class="modal-content">
        <button class="close-btn" id="close-modal-btn" title="Cerrar">
          <i data-lucide="x"></i>
        </button>
        <h2 id="modal-title">Nueva Tarea</h2>
        <form id="task-form">
          <input type="hidden" id="task-id" />
          <div class="form-group">
            <label for="task-title">Título</label
            ><input type="text" id="task-title" required />
          </div>
          <div class="form-group">
            <label for="task-description">Descripción (opcional)</label
            ><textarea id="task-description"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="task-due-date">Fecha</label
              ><input type="date" id="task-due-date" required />
            </div>
            <div class="form-group">
              <label for="task-due-time">Hora</label
              ><input type="time" id="task-due-time" required />
            </div>
          </div>
          <div class="form-group">
            <label for="task-recurrence">Repetir</label
            ><select id="task-recurrence">
              <option value="none">Nunca</option>
              <option value="daily">Diariamente</option>
              <option value="weekly">Semanalmente</option>
              <option value="monthly">Mensualmente</option>
              <option value="annually">Anualmente</option>
            </select>
          </div>
          <button type="submit" id="save-task-btn">Guardar</button>
        </form>
      </div>
    </div>
    <div id="toast-container"></div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {

          // --- 3. Generación y Registro del Service Worker y Manifiesto ---

              const manifest = {

                  "icons": [

                          "sizes": "192x192",
                          "type": "image/png"
                      },
                      {
                          "src": "https://imgur.com/a/3OsgCtW", // <-- REEMPLAZA CON LA URL DE TU ICONO 192x192

                          "type": "image/png"
                      }

              const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});

                          console.log('Service Worker registrado con éxito:', registration);
                      })
                      .catch(error => {
                          console.error('Error al registrar el Service Worker:', error);
                      });
              }
          };

          // ==================================================================
          // ===================== FIN: CÓDIGO PWA ==========================

          // --- El código anterior de la app va aquí ---
          const themeToggleBtn = document.getElementById('theme-toggle'); // ... y el resto de selectores
          let tasks = []; let currentTheme = 'light';
          const init = () => {
              lucide.createIcons();
              pwaInit(); // <--- LLAMAMOS A LA FUNCIÓN PWA
              setupEventListeners();
              loadTheme();
              loadTasks();
              setInterval(checkReminders, 60000);
              setInterval(() => renderTasks(), 5 * 60 * 1000);
          };

          // ... (El resto del código JS de la app va aquí sin cambios)
          const setupEventListeners=()=>{themeToggleBtn.addEventListener('click',toggleTheme),openModalBtn.addEventListener('click',openModalForNew),closeModalBtn.addEventListener('click',closeModal),window.addEventListener('click',e=>e.target===modal&&closeModal()),taskForm.addEventListener('submit',handleFormSubmit),document.querySelector('#active-tasks h2').addEventListener('click',toggleSection),document.querySelector('#completed-tasks h2').addEventListener('click',toggleSection),document.body.addEventListener('click',handleTaskActions)};
          const loadTheme=()=>{const e=localStorage.getItem('theme')||'light';setTheme(e)};
          const setTheme=e=>{currentTheme=e,document.documentElement.className=`${e}-mode`,themeToggleBtn.innerHTML='light'===e?'<i data-lucide="moon"></i>':'<i data-lucide="sun"></i>',lucide.createIcons(),localStorage.setItem('theme',e)};
          const toggleTheme=()=>setTheme('light'===currentTheme?'dark':'light');

          const loadTasks=()=>{tasks=JSON.parse(localStorage.getItem('tasks')||'[]'),renderTasks()};
          const saveTasks=()=>localStorage.setItem('tasks',JSON.stringify(tasks));
          const renderTasks=()=>{const e=[...tasks].sort((e,t)=>e.completed!==t.completed?e.completed?1:-1:e.completed?new Date(t.completedAt)-new Date(e.completedAt):new Date(`${e.dueDate}T${e.dueTime}`)-new Date(`${t.dueDate}T${t.dueTime}`));document.getElementById('active-tasks-list').innerHTML='',document.getElementById('completed-tasks-list').innerHTML='',e.forEach(e=>{const t=createTaskElement(e);e.completed?document.getElementById('completed-tasks-list').appendChild(t):document.getElementById('active-tasks-list').appendChild(t)}),lucide.createIcons()};
          const createTaskElement=e=>{const t=document.createElement('li');t.className='task-item',t.dataset.id=e.id,e.completed?t.classList.add('completed'):(new Date(`${e.dueDate}T${e.dueTime}`)-Date.now())<0?t.classList.add('overdue'):(new Date(`${e.dueDate}T${e.dueTime}`)-Date.now())<36e5&&t.classList.add('due-soon');const o={none:'',daily:'Diaria',weekly:'Semanal',monthly:'Mensual',annually:'Anual'}[e.recurrence];return t.innerHTML=`\n            <div class="custom-checkbox">\n                <input type="checkbox" id="task-check-${e.id}" ${e.completed?'checked':''}>\n                <label for="task-check-${e.id}"></label>\n            </div>\n            <div class="task-content">\n                <span class="task-title">${e.title}</span>\n                ${e.description?`<p class="task-details">${e.description}</p>`:''}\n                <div class="task-details">\n                    <span><i data-lucide="calendar"></i> ${new Date(`${e.dueDate}T${e.dueTime}`).toLocaleString('es-ES',{dateStyle:'medium',timeStyle:'short'})}</span>\n                    ${o?`<span><i data-lucide="repeat"></i> ${o}</span>`:''}\n                </div>\n            </div>\n            <div class="task-actions">\n                <button class="edit-btn" title="Editar"><i data-lucide="pencil"></i></button>\n                <button class="delete-btn" title="Eliminar"><i data-lucide="trash-2"></i></button>\n            </div>\n        `,t};
          const handleTaskActions=e=>{const t=e.target.closest('.task-item');if(!t)return;const o=t.dataset.id,n=tasks.find(c=>c.id==o);n&&(e.target.closest('.custom-checkbox')?handleToggleComplete(n):e.target.closest('.edit-btn')?openModalForEdit(n):e.target.closest('.delete-btn')?handleDeleteTask(n,t):e.target.closest('.task-content')&&openModalForEdit(n))};
          const handleToggleComplete=e=>{const t=!e.completed;if('none'!==e.recurrence&&t){const o=calculateNextDueDate(new Date(`${e.dueDate}T${e.dueTime}`),e.recurrence);tasks.push({...e,id:Date.now(),dueDate:o.toISOString().slice(0,10),dueTime:o.toISOString().slice(11,16),completed:!1,completedAt:null}),showToast('Tarea recurrente generada','info')}e.completed=t,e.completedAt=t?new Date().toISOString():null,saveTasks(),renderTasks(),showToast(t?'¡Tarea completada!':'Tarea reactivada','success')};
          const handleDeleteTask=(e,t)=>{confirm(`¿Seguro que quieres eliminar "${e.title}"?`)&&(t.classList.add('removing'),t.addEventListener('animationend',()=>{tasks=tasks.filter(t=>t.id!=e.id),saveTasks(),t.remove(),showToast('Tarea eliminada','error')}))};
          const handleFormSubmit=e=>{e.preventDefault();const t=document.getElementById('task-id').value,o={title:document.getElementById('task-title').value.trim(),description:document.getElementById('task-description').value.trim(),dueDate:document.getElementById('task-due-date').value,dueTime:document.getElementById('task-due-time').value,recurrence:document.getElementById('task-recurrence').value};if(!o.title||!o.dueDate||!o.dueTime)return void showToast('Por favor, completa los campos obligatorios.','error');if(t){const n=tasks.findIndex(c=>c.id==t);n>-1&&(tasks[n]={...tasks[n],...o})}else tasks.push({id:Date.now(),...o,completed:!1,completedAt:null});saveTasks(),renderTasks(),closeModal(),showToast(`Tarea ${t?'actualizada':'creada'} con éxito`,'success')};
          const openModal=(e,t)=>{document.getElementById('modal-title').textContent=e,document.getElementById('save-task-btn').textContent=t,modal.style.display='block'};
          const openModalForNew=()=>{taskForm.reset(),document.getElementById('task-id').value='';const e=new Date;e.setMinutes(e.getMinutes()-e.getTimezoneOffset()),document.getElementById('task-due-date').value=e.toISOString().slice(0,10),document.getElementById('task-due-time').value=e.toISOString().slice(11,16),openModal('Nueva Tarea','Crear Tarea')};
          const openModalForEdit=e=>{taskForm.reset(),document.getElementById('task-id').value=e.id,document.getElementById('task-title').value=e.title,document.getElementById('task-description').value=e.description,document.getElementById('task-due-date').value=e.dueDate,document.getElementById('task-due-time').value=e.dueTime,document.getElementById('task-recurrence').value=e.recurrence,openModal('Editar Tarea','Guardar Cambios')};
          const closeModal=()=>modal.style.display='none';
          const toggleSection=e=>e.currentTarget.parentElement.classList.toggle('collapsed');
          const calculateNextDueDate=(e,t)=>{const o=new Date(e);return{daily:()=>o.setDate(o.getDate()+1),weekly:()=>o.setDate(o.getDate()+7),monthly:()=>o.setMonth(o.getMonth()+1),annually:()=>o.setFullYear(o.getFullYear()+1)}[t]?.(),o};
          const checkReminders=()=>{const e=new Date;tasks.forEach(t=>{if(!t.completed){const o=new Date(`${t.dueDate}T${t.dueTime}`),n=Math.round((o-e)/6e4);0===n&&showToast(`🔔 ¡Recordatorio! "${t.title}" vence ahora.`,'info')}})},init();

      });
    </script>
  </body>
