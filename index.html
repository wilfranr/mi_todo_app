<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Flow - App Profesional</title>

    <!-- ================================================================== -->
    <!-- ==================== INICIO: SECCIÓN PWA ======================= -->
    <!-- ================================================================== -->

    <!-- 1. Color de la barra de estado del navegador (en móviles) -->
    <meta
      name="theme-color"
      content="#007aff"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#1c1c1e"
      media="(prefers-color-scheme: dark)"
    />

    <!-- 2. Enlace al manifiesto de la aplicación web -->
    <link rel="manifest" href="manifest.json" />

    <!-- ================================================================== -->
    <!-- ===================== FIN: SECCIÓN PWA ========================= -->
    <!-- ================================================================== -->

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      /* Todos los estilos CSS de la versión anterior van aquí... */
      :root {
        --font-main:
          system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        --bg-body: #f0f2f5;
        --bg-body-gradient: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
        --bg-app: rgba(255, 255, 255, 0.6);
        --bg-surface: rgba(255, 255, 255, 0.8);
        --color-text-primary: #1c1c1e;
        --color-text-secondary: #5a5a5f;
        --color-border: rgba(0, 0, 0, 0.1);
        --shadow-color: rgba(0, 0, 0, 0.1);
        --primary-color: #007aff;
        --primary-color-light: #e6f2ff;
        --danger-color: #ff3b30;
        --danger-bg: rgba(255, 59, 48, 0.1);
        --warning-color: #ff9500;
        --warning-bg: rgba(255, 149, 0, 0.1);
        --success-color: #34c759;
      }
      html.dark-mode {
        --bg-body: #1c1c1e;
        --bg-body-gradient: linear-gradient(120deg, #2c3e50 0%, #4ca1af 100%);
        --bg-app: rgba(44, 44, 46, 0.65);
        --bg-surface: rgba(60, 60, 62, 0.7);
        --color-text-primary: #ffffff;
        --color-text-secondary: #a0a0a5;
        --color-border: rgba(255, 255, 255, 0.15);
        --shadow-color: rgba(0, 0, 0, 0.3);
      }
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.9);
        }
      }
      html {
        font-family: var(--font-main);
        color-scheme: light dark;
        transition: background-color 0.3s ease;
      }
      body {
        background-color: var(--bg-body);
        background-image: var(--bg-body-gradient);
        background-attachment: fixed;
        color: var(--color-text-primary);
        line-height: 1.6;
        padding: 20px;
      }
      .app-container {
        max-width: 700px;
        margin: 40px auto;
        background: var(--bg-app);
        border-radius: 20px;
        border: 1px solid var(--color-border);
        box-shadow: 0 8px 32px 0 var(--shadow-color);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        overflow: hidden;
        transition:
          background-color 0.3s ease,
          border-color 0.3s ease;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 30px;
        border-bottom: 1px solid var(--color-border);
      }
      header h1 {
        font-size: clamp(1.5rem, 4vw, 2rem);
      }
      #theme-toggle {
        background: none;
        border: none;
        cursor: pointer;
        color: var(--color-text-primary);
        transition:
          transform 0.3s ease,
          color 0.3s ease;
        padding: 5px;
      }
      #theme-toggle:hover {
        transform: scale(1.2) rotate(15deg);
        color: var(--primary-color);
      }
      main {
        padding: 30px;
      }
      i[data-lucide] {
        width: 22px;
        height: 22px;
        stroke-width: 2;
        vertical-align: middle;
      }
      .task-list-section h2 {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 1.2rem;
        margin-bottom: 15px;
        cursor: pointer;
        color: var(--color-text-secondary);
      }
      .toggle-icon {
        transition: transform 0.3s ease;
      }
      .task-list-section.collapsed .toggle-icon {
        transform: rotate(-90deg);
      }
      .task-list {
        list-style: none;
        transition: max-height 0.3s ease-out;
        max-height: 1000px;
        overflow: hidden;
      }
      .task-list-section.collapsed .task-list {
        max-height: 0;
        margin-bottom: 0;
      }
      .task-item {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px;
        background: var(--bg-surface);
        border-radius: 12px;
        margin-bottom: 12px;
        border: 1px solid transparent;
        border-left: 5px solid var(--color-border);
        box-shadow: 0 2px 5px var(--shadow-color);
        transition: all 0.3s ease;
        animation: fadeInUp 0.5s ease-out forwards;
      }
      .task-item.removing {
        animation: fadeOut 0.3s ease-in forwards;
      }
      .task-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px var(--shadow-color);
        border-left-color: var(--primary-color);
      }
      .task-item.due-soon {
        border-left-color: var(--warning-color);
        background: var(--warning-bg);
      }
      .task-item.overdue {
        border-left-color: var(--danger-color);
        background: var(--danger-bg);
      }
      .task-item.completed {
        opacity: 0.6;
      }
      .task-item.completed .task-title {
        text-decoration: line-through;
      }
      .task-item.completed:hover {
        opacity: 0.8;
      }
      .custom-checkbox {
        position: relative;
      }
      .custom-checkbox input[type="checkbox"] {
        opacity: 0;
        width: 22px;
        height: 22px;
        cursor: pointer;
        position: absolute;
      }
      .custom-checkbox label {
        width: 22px;
        height: 22px;
        background: transparent;
        border: 2px solid var(--color-text-secondary);
        border-radius: 50%;
        display: inline-block;
        position: relative;
        transition: all 0.2s ease;
      }
      .custom-checkbox input[type="checkbox"]:checked + label {
        background: var(--success-color);
        border-color: var(--success-color);
      }
      .custom-checkbox input[type="checkbox"]:checked + label::after {
        content: "";
        display: block;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
        position: absolute;
        left: 7px;
        top: 3px;
      }
      .custom-checkbox input[type="checkbox"]:hover + label {
        border-color: var(--primary-color);
      }
      .task-content {
        flex-grow: 1;
        cursor: pointer;
      }
      .task-title {
        font-weight: 600;
      }
      .task-details {
        font-size: 0.85em;
        color: var(--color-text-secondary);
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 4px;
      }
      .task-details span {
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .task-details i[data-lucide] {
        width: 14px;
        height: 14px;
        stroke-width: 2.5;
      }
      .task-actions button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        color: var(--color-text-secondary);
        transition:
          background-color 0.2s,
          color 0.2s,
          transform 0.2s;
      }
      .task-actions button i[data-lucide] {
        width: 18px;
        height: 18px;
      }
      .task-actions button:hover {
        background-color: var(--color-border);
        color: var(--color-text-primary);
        transform: scale(1.1);
      }
      .task-actions .delete-btn:hover {
        color: var(--danger-color);
      }
      .add-task-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 122, 255, 0.4);
        transition: all 0.3s ease;
      }
      .add-task-btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 6px 20px rgba(0, 122, 255, 0.5);
      }
      .add-task-btn i[data-lucide] {
        width: 32px;
        height: 32px;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        animation: fadeIn 0.3s ease;
      }
      @keyframes zoomIn {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      .modal-content {
        background-color: var(--bg-app);
        margin: 10vh auto;
        padding: 30px;
        border: 1px solid var(--color-border);
        width: 90%;
        max-width: 500px;
        border-radius: 16px;
        box-shadow: 0 10px 40px var(--shadow-color);
        position: relative;
        animation: zoomIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        cursor: pointer;
        background: transparent;
        border: 0;
        color: var(--color-text-secondary);
        padding: 5px;
        border-radius: 50%;
        transition: all 0.2s;
      }
      .close-btn:hover {
        color: var(--danger-color);
        background-color: var(--color-border);
        transform: rotate(90deg);
      }
      .close-btn i[data-lucide] {
        width: 24px;
        height: 24px;
      }
      #task-form .form-group {
        margin-bottom: 20px;
      }
      #task-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
      }
      #task-form input,
      #task-form textarea,
      #task-form select {
        width: 100%;
        padding: 12px;
        background-color: var(--bg-surface);
        border: 1px solid var(--color-border);
        border-radius: 8px;
        font-size: 1rem;
        color: var(--color-text-primary);
        transition:
          border-color 0.2s,
          box-shadow 0.2s;
      }
      #task-form .form-group:focus-within label {
        color: var(--primary-color);
      }
      #task-form input:focus,
      #task-form textarea:focus,
      #task-form select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px var(--primary-color-light);
      }
      .form-row {
        display: flex;
        gap: 15px;
      }
      .form-row .form-group {
        flex: 1;
      }
      #task-form button {
        width: 100%;
        padding: 15px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      #task-form button:hover {
        filter: brightness(1.1);
        transform: translateY(-2px);
      }
      #toast-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2000;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      @keyframes toastIn {
        from {
          transform: translateY(100px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes toastOut {
        from {
          transform: translateY(0);
          opacity: 1;
        }
        to {
          transform: translateY(100px);
          opacity: 0;
        }
      }
      .toast {
        padding: 12px 20px;
        border-radius: 8px;
        color: white;
        font-weight: 500;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        animation: toastIn 0.3s ease-out forwards;
      }
      .toast.removing {
        animation: toastOut 0.3s ease-in forwards;
      }
      .toast.success {
        background-color: var(--success-color);
      }
      .toast.error {
        background-color: var(--danger-color);
      }
      .toast.info {
        background-color: var(--primary-color);
      }
      @media (max-width: 600px) {
        body {
          padding: 0;
        }
        .app-container {
          margin: 0;
          border-radius: 0;
          min-height: 100vh;
        }
        main {
          padding: 20px;
        }
        header {
          padding: 15px 20px;
        }
        .form-row {
          flex-direction: column;
          gap: 0;
        }
        .modal-content {
          margin: 5vh auto;
        }
      }
    </style>
  </head>
  <body>
    <!-- El HTML del body es el mismo -->
    <div class="app-container">
      <header>
        <h1>ToDo Flow</h1>
        <button id="theme-toggle" title="Cambiar tema">
          <i data-lucide="moon"></i>
        </button>
      </header>
      <main>
        <section class="task-list-section" id="active-tasks">
          <h2>
            <span>Tareas Pendientes</span
            ><i data-lucide="chevron-down" class="toggle-icon"></i>
          </h2>
          <ul class="task-list" id="active-tasks-list"></ul>
        </section>
        <section class="task-list-section collapsed" id="completed-tasks">
          <h2>
            <span>Completadas</span
            ><i data-lucide="chevron-down" class="toggle-icon"></i>
          </h2>
          <ul class="task-list" id="completed-tasks-list"></ul>
        </section>
      </main>
    </div>
    <button class="add-task-btn" id="open-modal-btn" title="Añadir tarea">
      <i data-lucide="plus"></i>
    </button>
    <div id="task-modal" class="modal">
      <div class="modal-content">
        <button class="close-btn" id="close-modal-btn" title="Cerrar">
          <i data-lucide="x"></i>
        </button>
        <h2 id="modal-title">Nueva Tarea</h2>
        <form id="task-form">
          <input type="hidden" id="task-id" />
          <div class="form-group">
            <label for="task-title">Título</label
            ><input type="text" id="task-title" required />
          </div>
          <div class="form-group">
            <label for="task-description">Descripción (opcional)</label
            ><textarea id="task-description"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="task-due-date">Fecha</label
              ><input type="date" id="task-due-date" required />
            </div>
            <div class="form-group">
              <label for="task-due-time">Hora</label
              ><input type="time" id="task-due-time" required />
            </div>
          </div>
          <div class="form-group">
            <label for="task-recurrence">Repetir</label
            ><select id="task-recurrence">
              <option value="none">Nunca</option>
              <option value="daily">Diariamente</option>
              <option value="weekly">Semanalmente</option>
              <option value="monthly">Mensualmente</option>
              <option value="annually">Anualmente</option>
            </select>
          </div>
          <button type="submit" id="save-task-btn">Guardar</button>
        </form>
      </div>
    </div>
    <div id="toast-container"></div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {

          // ==================================================================
          // ==================== INICIO: CÓDIGO PWA ========================
          // ==================================================================

          // --- 3. Generación y Registro del Service Worker y Manifiesto ---
          const pwaInit = () => {
              // Generar el manifiesto dinámicamente
              const manifest = {
                  "name": "ToDo Flow - Tu App de Tareas",
                  "short_name": "ToDo Flow",
                  "description": "Una aplicación de lista de tareas progresiva, moderna y funcional.",
                  "start_url": ".",
                  "display": "standalone",
                  "background_color": "#f0f2f5",
                  "theme_color": "#007aff",
                  "icons": [
                      {
                          "src": "https://imgur.com/a/3OsgCtW", // <-- REEMPLAZA CON LA URL DE TU ICONO 192x192
                          "sizes": "192x192",
                          "type": "image/png"
                      },
                      {
                          "src": "https://imgur.com/a/3OsgCtW", // <-- REEMPLAZA CON LA URL DE TU ICONO 192x192
                          "sizes": "512x512",
                          "type": "image/png"
                      }
                  ]
              };
              const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
              const manifestURL = URL.createObjectURL(manifestBlob);
              document.querySelector('link[rel="manifest"]').setAttribute('href', manifestURL);

              // Registrar el Service Worker
              if ('serviceWorker' in navigator) {
                  navigator.serviceWorker.register('sw.js')
                      .then(registration => {
                          console.log('Service Worker registrado con éxito:', registration);
                      })
                      .catch(error => {
                          console.error('Error al registrar el Service Worker:', error);
                      });
              }
          };

          // ==================================================================
          // ===================== FIN: CÓDIGO PWA ==========================
          // ==================================================================


          // --- Selectores de elementos del DOM ---
          const themeToggleBtn = document.getElementById('theme-toggle');
          const openModalBtn = document.getElementById('open-modal-btn');
          const closeModalBtn = document.getElementById('close-modal-btn');
          const modal = document.getElementById('task-modal');
          const taskForm = document.getElementById('task-form');
          const activeTasksList = document.getElementById('active-tasks-list');
          const completedTasksList = document.getElementById('completed-tasks-list');
          const modalTitle = document.getElementById('modal-title');
          const saveTaskBtn = document.getElementById('save-task-btn');
          const taskIdInput = document.getElementById('task-id');
          const taskTitleInput = document.getElementById('task-title');
          const taskDescriptionInput = document.getElementById('task-description');
          const taskDueDateInput = document.getElementById('task-due-date');
          const taskDueTimeInput = document.getElementById('task-due-time');
          const taskRecurrenceInput = document.getElementById('task-recurrence');
          const toastContainer = document.getElementById('toast-container');

          let tasks = [];
          let currentTheme = 'light';

          const init = () => {
              lucide.createIcons();
              pwaInit();
              setupEventListeners();
              loadTheme();
              loadTasks();
              setInterval(checkReminders, 60000);
              setInterval(() => renderTasks(), 5 * 60 * 1000);
          };

          const setupEventListeners = () => {
              themeToggleBtn.addEventListener('click', toggleTheme);
              openModalBtn.addEventListener('click', openModalForNew);
              closeModalBtn.addEventListener('click', closeModal);
              window.addEventListener('click', (e) => {
                  if (e.target === modal) {
                      closeModal();
                  }
              });
              taskForm.addEventListener('submit', handleFormSubmit);
              document.querySelector('#active-tasks h2').addEventListener('click', toggleSection);
              document.querySelector('#completed-tasks h2').addEventListener('click', toggleSection);
              document.body.addEventListener('click', handleTaskActions);
          };

          const loadTheme = () => {
              const savedTheme = localStorage.getItem('theme') || 'light';
              setTheme(savedTheme);
          };

          const setTheme = (theme) => {
              currentTheme = theme;
              document.documentElement.className = `${theme}-mode`;
              themeToggleBtn.innerHTML = theme === 'light' ? '<i data-lucide="moon"></i>' : '<i data-lucide="sun"></i>';
              lucide.createIcons();
              localStorage.setItem('theme', theme);
          };

          const toggleTheme = () => {
              setTheme(currentTheme === 'light' ? 'dark' : 'light');
          };

          const showToast = (message, type = 'info') => {
              const toast = document.createElement('div');
              toast.className = `toast ${type}`;
              toast.textContent = message;
              toastContainer.appendChild(toast);
              setTimeout(() => {
                  toast.classList.add('removing');
                  toast.addEventListener('animationend', () => toast.remove());
              }, 3000);
          };

          const loadTasks = () => {
              tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
              renderTasks();
          };

          const saveTasks = () => {
              localStorage.setItem('tasks', JSON.stringify(tasks));
          };

          const renderTasks = () => {
              const sortedTasks = [...tasks].sort((a, b) => {
                  if (a.completed !== b.completed) {
                      return a.completed ? 1 : -1;
                  }
                  if (a.completed) {
                      return new Date(b.completedAt) - new Date(a.completedAt);
                  }
                  return new Date(`${a.dueDate}T${a.dueTime}`) - new Date(`${b.dueDate}T${b.dueTime}`);
              });

              activeTasksList.innerHTML = '';
              completedTasksList.innerHTML = '';

              sortedTasks.forEach(task => {
                  const taskElement = createTaskElement(task);
                  if (task.completed) {
                      completedTasksList.appendChild(taskElement);
                  } else {
                      activeTasksList.appendChild(taskElement);
                  }
              });
              lucide.createIcons();
          };

          const createTaskElement = (task) => {
              const item = document.createElement('li');
              item.className = 'task-item';
              item.dataset.id = task.id;

              if (task.completed) {
                  item.classList.add('completed');
              } else {
                  const dueDate = new Date(`${task.dueDate}T${task.dueTime}`);
                  const now = Date.now();
                  if (dueDate < now) {
                      item.classList.add('overdue');
                  } else if (dueDate - now < 3600000) { // Menos de 1 hora
                      item.classList.add('due-soon');
                  }
              }

              const recurrenceText = {
                  'none': '',
                  'daily': 'Diaria',
                  'weekly': 'Semanal',
                  'monthly': 'Mensual',
                  'annually': 'Anual'
              }[task.recurrence];

              item.innerHTML = `
            <div class="custom-checkbox">
                <input type="checkbox" id="task-check-${task.id}" ${task.completed ? 'checked' : ''}>
                <label for="task-check-${task.id}"></label>
            </div>
            <div class="task-content">
                <span class="task-title">${task.title}</span>
                ${task.description ? `<p class="task-details">${task.description}</p>` : ''}
                <div class="task-details">
                    <span><i data-lucide="calendar"></i> ${new Date(`${task.dueDate}T${task.dueTime}`).toLocaleString('es-ES', { dateStyle: 'medium', timeStyle: 'short' })}</span>
                    ${recurrenceText ? `<span><i data-lucide="repeat"></i> ${recurrenceText}</span>` : ''}
                </div>
            </div>
            <div class="task-actions">
                <button class="edit-btn" title="Editar"><i data-lucide="pencil"></i></button>
                <button class="delete-btn" title="Eliminar"><i data-lucide="trash-2"></i></button>
            </div>
        `;
              return item;
          };

          const handleTaskActions = (e) => {
              const taskItem = e.target.closest('.task-item');
              if (!taskItem) return;

              const taskId = taskItem.dataset.id;
              const task = tasks.find(t => t.id == taskId);
              if (!task) return;

              if (e.target.closest('.custom-checkbox')) {
                  handleToggleComplete(task);
              } else if (e.target.closest('.edit-btn')) {
                  openModalForEdit(task);
              } else if (e.target.closest('.delete-btn')) {
                  handleDeleteTask(task, taskItem);
              } else if (e.target.closest('.task-content')) {
                  openModalForEdit(task);
              }
          };

          const handleToggleComplete = (task) => {
              const wasCompleted = task.completed;
              task.completed = !wasCompleted;
              task.completedAt = task.completed ? new Date().toISOString() : null;

              if (!wasCompleted && task.recurrence !== 'none') {
                  const nextDueDate = calculateNextDueDate(new Date(`${task.dueDate}T${task.dueTime}`), task.recurrence);
                  const newTask = {
                      ...task,
                      id: Date.now(),
                      dueDate: nextDueDate.toISOString().slice(0, 10),
                      dueTime: nextDueDate.toISOString().slice(11, 16),
                      completed: false,
                      completedAt: null
                  };
                  tasks.push(newTask);
                  showToast('Tarea recurrente generada', 'info');
              }

              saveTasks();
              renderTasks();
              showToast(task.completed ? '¡Tarea completada!' : 'Tarea reactivada', 'success');
          };

          const handleDeleteTask = (task, taskElement) => {
              if (confirm(`¿Seguro que quieres eliminar "${task.title}"?`)) {
                  taskElement.classList.add('removing');
                  taskElement.addEventListener('animationend', () => {
                      tasks = tasks.filter(t => t.id != task.id);
                      saveTasks();
                      taskElement.remove();
                      showToast('Tarea eliminada', 'error');
                  });
              }
          };

          const handleFormSubmit = (e) => {
              e.preventDefault();
              const id = taskIdInput.value;
              const taskData = {
                  title: taskTitleInput.value.trim(),
                  description: taskDescriptionInput.value.trim(),
                  dueDate: taskDueDateInput.value,
                  dueTime: taskDueTimeInput.value,
                  recurrence: taskRecurrenceInput.value,
              };

              if (!taskData.title || !taskData.dueDate || !taskData.dueTime) {
                  showToast('Por favor, completa los campos obligatorios.', 'error');
                  return;
              }

              if (id) {
                  const taskIndex = tasks.findIndex(t => t.id == id);
                  if (taskIndex > -1) {
                      tasks[taskIndex] = { ...tasks[taskIndex], ...taskData };
                  }
              } else {
                  tasks.push({
                      id: Date.now(),
                      ...taskData,
                      completed: false,
                      completedAt: null
                  });
              }
              saveTasks();
              renderTasks();
              closeModal();
              showToast(`Tarea ${id ? 'actualizada' : 'creada'} con éxito`, 'success');
          };

          const openModal = (title, buttonText) => {
              modalTitle.textContent = title;
              saveTaskBtn.textContent = buttonText;
              modal.style.display = 'block';
          };

          const openModalForNew = () => {
              taskForm.reset();
              taskIdInput.value = '';
              const now = new Date();
              now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
              taskDueDateInput.value = now.toISOString().slice(0, 10);
              taskDueTimeInput.value = now.toISOString().slice(11, 16);
              openModal('Nueva Tarea', 'Crear Tarea');
          };

          const openModalForEdit = (task) => {
              taskForm.reset();
              taskIdInput.value = task.id;
              taskTitleInput.value = task.title;
              taskDescriptionInput.value = task.description;
              taskDueDateInput.value = task.dueDate;
              taskDueTimeInput.value = task.dueTime;
              taskRecurrenceInput.value = task.recurrence;
              openModal('Editar Tarea', 'Guardar Cambios');
          };

          const closeModal = () => {
              modal.style.display = 'none';
          };

          const toggleSection = (e) => {
              e.currentTarget.parentElement.classList.toggle('collapsed');
          };

          const calculateNextDueDate = (date, recurrence) => {
              const newDate = new Date(date);
              switch (recurrence) {
                  case 'daily': newDate.setDate(newDate.getDate() + 1); break;
                  case 'weekly': newDate.setDate(newDate.getDate() + 7); break;
                  case 'monthly': newDate.setMonth(newDate.getMonth() + 1); break;
                  case 'annually': newDate.setFullYear(newDate.getFullYear() + 1); break;
              }
              return newDate;
          };

          const checkReminders = () => {
              const now = new Date();
              tasks.forEach(task => {
                  if (!task.completed) {
                      const dueDate = new Date(`${task.dueDate}T${task.dueTime}`);
                      const diffMinutes = Math.round((dueDate - now) / 60000);
                      if (diffMinutes === 0) {
                          showToast(`🔔 ¡Recordatorio! "${task.title}" vence ahora.`, 'info');
                      }
                  }
              });
          };

          init();

      });
    </script>
  </body>
</html>
